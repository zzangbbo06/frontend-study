  <script>
    // 메소드 체이닝: 여러 메소드를 이어서 작성
    const a = 'He-llo-IT';

    // 메소드 체이닝을 안쓰면
   const b = a.split('');
   console.log(b);
   const c = b.reverse();
   console.log(c);
   const d = c.join('');
   console.log(d);
   
   const e = a.split('').reverse().join('');
   console.log(e);

  // split에서 ''은 하나하나 나눠달라는이야기이며 ''가 없으면 전체가 하나의 요소로 나옴
  // '  ' 이렇게 쓰면 공백의 크기를 나타냄
  // join은 쉼표가 기본값이고 ''은 아무것도 안넣고 넣어달라는 이야기
  // reverse는 인자 자체를 받지 않음

   //정리: 분리해서 작성하면 코드가 길어지니까 필요에 따라 메소드 체이닝을 사용
   

  </script>
