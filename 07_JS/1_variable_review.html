<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = 2;
    const b = 5;
    // 같은 범위안에서는 동일한 이름으로 선언 불가 
    //const는 변수, a는 이름 
    //const는 저장할 수 있는 그릇
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);

    let c = 20;
    console.log(c);
    c = 999; 
    console.log(c);

  </script>
</body>
</html>
