<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      height: 1000px;
    }
  </style>
</head>
<body>
  <script>
    // 함수
    // 기능(동작)을 수행하는 코드의 집합
    // 변수와 마찬가지로 한번 선언해두면 재사용이 가능

    // 함수의 선언과 호출
    // function 함수이름(매개변수){
    //   실행 코드들
    // }
    //매개변수(옵셔널(필수아님 = 선택)) : 외부로부터 전달받은 값을 저장
    //중괄호 블록({}): 블록 안에 실행할 코드들을 작성
    //선언이 끝나면 필요한 곳에서 호출해서 사용 => 함수이름();
    
    //함수 선언(=> 메모리에 저장됨)
    function printNumber(){
      console.log(123);
    }
    //함수 호출(실행)
    printNumber();
    printNumber();
    printNumber();
    // JS 코드 실행 흐름
    // 위 -> 아래로 한줄씩 실행
    // 함수 호출 시 해당 함수를 실행하고 끝나면 돌아옴

    //함수의 데이터 반환
    //내부에서 return 키워드를 사용하면 데이터를 반환하고 함수 종료
    function returnFunc() {
      return 12345;
      // return; // return만 쓰면 함수 종료를 의미      
      // console.log('abc'); // 실행 안됨!
    }

    const a = returnFunc(); // 실행 결과 반환되는 값을 a에 할당
    //const a = 12345;
    console.log(a);

    // 매개변수가 있는 경우
    // 매개변수는 유효 범위(scope)인 함수 내에서만 사용 가능!
    function sum(num1, num2) { // num1, num2는 매개변수(Parameters)라 부름
      //매개변수를 사용하여 함수 외부로부터 값을 받음
      return num1 + num2;
    }

    const result1 = sum(1, 2); // 전달하는 데이터 1, 2를 인수(인자값, 매개값, Arguments)라 부름
    const result2 = sum(7, 12);
    const result3 = sum(2, 4);

    console.log(result1, result2, result3);

    // 기명(이름이 있는) 함수와 익명(이름이 없는) 함수
    // 일반적으로 함수에는 이름이 존재하지만 때로는 없을 수도 있음
    // 함수는 그 자체가 하나의 값(데이터)으로 취급되어 변수에 할당 가능
    // 이 때는 변수의 이름이 곧 함수의 이름이 된다.

    // 기명 함수
    // 함수 선언문
    function hello(){
      console.log('Hello~');
    }
    hello();

    // 익명 함수
    // 함수 표현식
    // 이름이 없기 때문에 변수에 할당을 해야함, 할당하지 않으면 재사용 불가(일회용 사용은 가능)
    // 익명 함수는 변수에 저장까지 해주어야 사용 가능
    const world = function(){
      console.log('World~');
    };
    // ; 필수
    world();
    
    //재사용이 필요하다면 기명 함수 사용
    function handler() {
      console.log('Clicked!')
    }
    handler();
    handler();
    // JS에서 함수는 그 자체가 하나의 값이라 함수를 호출할 때 인자값으로 사용 가능 = 콜백 함수
    document.body.addEventListener('click', handler);
    //총 3번 재사용
    //함수를 재사용 할 필요가 없으면(1회성) 굳이 이름 붙이지 않고 익명 함수 사용
    document.body.addEventListener('click', function() {
      console.log('1회성 함수 !!!')
    });
    // 보통 이벤트 핸들러를 익명 함수로 만듦

    // 메소드에 대해 
    // 객체에 저장하는 데이터가 함수인 경우, 그 속성을 메소드라고 부름
    const user = {
      name : 'boyeong Jang',
      age : 28,
      getName: function(){ //메소드(method)
        return this.name;
      }
    };
    // this는 객체 자기 자신을 가리키는 키워드
    // 자신이 속한 객체의 각 속성에 this로 접근이 가능(객체 내부에서 접근 시)
    user.getName();
    const hisName = user.getName();
    console.log(hisName);

    // 변수 할당 없이 바로 사용해도 됨
    console.log(user.getName());

    // 차이점 : 변수에 할당하면 해당 데이터를 재사용 가능,
    // 할당하지 않고 사용하면 필요할 때마다 함수(메소드 호출 필요)
    
  </script>
</body>
</html>
