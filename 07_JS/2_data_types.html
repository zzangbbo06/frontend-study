<body>
  <script>
    // 데이터 타입(자료형)
    // String(문자 데이터)
    // 큰따옴표(""), 작은 따옴표(''), 백틱(``)
    const myName = 'BoYeong';
    const email = 'jangbo0623@naver.com';
    const hello = `Hello?! ${myName}`
    // 템플릿 리터럴(ES6차)
    // 백틱만 사이에 내용 삽입 가능
    // 백틱 미사용 시 데이터 끼워넣기
    const concatString = 'Hello' + myName + '?!';
    


    console.log(myName);
    console.log(email);
    console.log(hello);
    console.log(concatString);

    //Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const number = 123;
    const opacity = 0.57;

    console.log(number);
    console.log(opacity);

    //Boolean(논리 데이터)
    //true(참), flase(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    const checked = true;
    const isShow= false; 

    // 조건식
    const numX = 5;
    const numY = '5';
    const numZ = 6;
    console.log(numX == numY);
    console.log(numX===numY);
    // == numY는 숫자만 확인
    // === 더 구체적으로 비교 ! 문자, 숫자 둘다 비교
    console.log(numX == numZ);

    //undefined
    //아무것도 정의되지 않은 (값이 할당 되지 않은) 상태를 의미
    // 변수의  초기화를 하지 않으면 자동으로 undefined가 할당 
    // (초기화 : 변수를 선언하고 처음으로 값을 저장하는 것)
    let undef;
    console.log(undef);

    const obj = {
      abc : 123
    };
    // 객체 내부 접근 방법 변수이름.속성
    console.log(obj.abc);
    // xyz는 선언하지 않았기 때문에 undefined
    console.log(obj.xyz);
    
    // null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undefined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타날 때 사용
    let name = null;
    name = 'Boyeong Jang';
    console.log(name);

    //Object(객체 데이터)
    // 관련있는 여러 데이터를 key-value 1쌍의 형태로 저장
    // {} 방식을 주로 사용
  const user = {
    // 속성(property)
    name : 'Boyeong Jang', //문자
    age: 28, // 숫자
    isMarried: false //논리
    // 객체 안에는 속성
  };

  console.log(user);
  console.log(user.name);
  console.log(user.age);
  console.log(user.isMarried);


  // Array(배열 데이터)
  // 여러 데이터를 순차적으로 저장
  // [] 방식을 주로 사용
  // 배열의 인덱스는 0부터 시작
  const fruits = ['Apple', 'Banana', 'Cherry'];

  console.log(fruits);
  //배열의 특징 데이터만 출력
  console.log(fruits[0]);
  console.log(fruits[1]);
  console.log(fruits[2]);
// 인덱스를 이용해서 접근

  const arr =  ['gon.kim', 33, false];

    //(참고) JS 매우 유연한 언어
    // 변수에 여러 데이터 타입을 넣을 수 있고 값을 넣은 순간에 타입이 결정됨
    // => 동적 타입 언어

    console.log(typeof e); // typeof: 데이터 타입을 체크

  </script>
