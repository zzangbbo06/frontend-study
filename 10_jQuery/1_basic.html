<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- jQuery 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    // 2. jQuery 위치에 따른 동작
    // $('p').click(function(){
    //   alert('테스트');
    // });
    // html보다 위에 있어서 아래 코드가 해석되기 전에 script를 사용하려고 해서 안되는거임

    // $(document).ready(function(){
    //   // DOM이 완전히 로드된 후 실행할 코다
    //   $('p').click(function(){
    //   alert('테스트');
    //   });
    // });
    // HTML 문서의 DOM이 완전히 로드된 후에 내부 코드를 실행하게 보장
    // 스크립트가 <body> 끝에 위치한 경우 생략 가능
    // 대부분의 경우 명시적으로 사용하는 것이 안전하고 권장

    // 축약형
    $(function(){
      $('p').click(function(){
      alert('테스트');
      });
    })

  </script>
</head>
<body>
  <div class="welcome"></div>
  <div class="welcome"></div>

  <p>클릭하세요!</p>

  <script>
    // 1. jQuery 기본 문법
    // jQuery(제어대상).method().method2();
    // 주로 별칭(alias) 사용
    // $(제어대상).method().method2();
    
    // 제어대상에는 'CSS 선택자' 또는 DOM 객체 사용 가능
    $('.welcome').html('<b>Hello world!</b>').css('background-color', 'yellow'); //(css속성, 값)
    // (참고) 제이쿼리 메소드들은 제어했던 대상을 리턴해주기 때문에 메소드 체이닝이 가능

    $(document.body).css('background-color', 'orange');
    // body 선택



  </script>
</body>
</html>
