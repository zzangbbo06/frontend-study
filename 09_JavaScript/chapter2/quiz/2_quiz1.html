  <script>

    // 질의응답 창(prompt)을 이용하여 사용자에게 숫자 2개를 입력받은 다음 그 합을 출력하세요.
    const number1 = Number(window.prompt('첫번째 숫자를 입력하세요'));
    const number2 = Number(window.prompt('두번째 숫자를 입력하세요'));
    result = number1 + number2;
    document.write(result, '<br>');
    

    // 1번 풀이
    
  </script>
