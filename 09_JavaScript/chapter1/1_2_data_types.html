<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자료형(Data Types)
    // 크게 1. 원시 타입(primitive type)과 2. 객체 타입(object/reference type) 으로 구분

    // 1. 원시 타입(기본 자료형)
    // - 가볍고 빠르며, 불필요한 메모리 할당 없이 처리됨
    // - String(문자열), Number(숫자), Boolean(참/거짓), undefined, null, Symbol(ES6차)

    // 1) String(문자열)
    // "", '', ``(백틱, ES6차)
    const name1 = "BoYeong Jang";
    const name2 = 'BoYeong Jang';
    const name3 = `BoYeong Jang`;
    // document.write(name1, '<br>' , name2, '<br>', name3, '<br>');
    document.write(name1 , "<br>")
    document.write(name2 , '<br>')
    document.write(name3 , `<br>`)

    // 문자열 안에서 큰따옴표 또는 작은 따옴표를 사용하려면?
    const singleQuote = "He is called 'BoYeong'";
    const doubleQuote = 'He is called "BoYeong"';
    // "" 안에 ""를 붙이면 에러가 난다
    // "''"이런식으로 다른 따옴표를 붙이면 원하는 따옴표를 붙여서 사용 가능
    document.write(singleQuote , "<br>")
    document.write(doubleQuote , "<br>")

    //이스케이프 문자(\)를 사용하면 해결
    // => \뒤에 오는 특수문자를 일반 문자로 사용할 수 있게 해줌
    // const singleQuote2 = "He is called "BoYeong"";
    // const doubleQuote2 = 'He is called "BoYeong"';
    
    const singleQuote2 = "He is called \"BoYeong\"";
    const doubleQuote2 = 'He is called \'BoYeong\'';
    
    document.write(singleQuote2 , "<br>")
    document.write(doubleQuote2 , "<br>")

    const name = 'BoYeong';
    document.write('hello' + name, '<br>');
    document.write(`hello ${name}`, '<br>'); // 템플릿 리터럴 문법
    document.write(`hello ${'name'}`, '<br>'); // 템플릿 리터럴 문법
    document.write(`hello ${1 + 2}`, '<br>'); // 템플릿 리터럴 문법
    document.write('<br>'); // 템플릿 리터럴 문법
    // 문자열을 넣으면 문자열 그대로 출력
    // 일반적으로는 + 로 문자열 연결

    // 2) Number(숫자)
    // 다른 프로그래밍 언어와 달리 숫자 타입에 대한 구분이 없음
    // 항상 64비트 부동소수점으로 저장됨
    const num1 = 34.13; // 소수점이 있는 소수
    const num2 = 34; // 소수점이 없는 소수
    document.write(num1, '<br>')
    document.write(num2, '<br>')

    // (참고) 자바스크립트 내장 함수
    const num3 = Number('500'); // '500' -> 500 (숫자 타입으로 변환)
    const num4 = Number('abc'); // NaN을 리턴(숫자로 변환 불가 시) 
    document.write(num3, '<br>');
    document.write(num4, '<br>');
    document.write('<br>');

    // 3) Boolean(논리)
    // true(참), false(거짓)
    // 사용 예: 조건식에서 특정 조건이 만족하는지 여부를 판단할 때 (그 결과는 true, false로 나타나게 됨)
    const numX = 5;
    const numY = 5;
    const numZ = 6;

    document.write(numX === numY, '<br>');
    document.write(numX === numZ, '<br>');
    let isOk = true;
    document.write(isOk, '<br>');
    
    // (중요) false로 취급되는 값(falsy): false, 0,''(빈문자), undefined, null, NaN
    // (참고) 자바스크립트 내장 함수 
    const bool =  Boolean();
    document.write(`판별 : ${bool} `, '<br>')
    document.write('<br>')

    // 값이 비어있음을 의미하는 자료형 2가지
    // 4) undefined: 값이 할당되지 않았을 때
    // 특징: 데이터 타입이자 데이터 값
    let val1; // 변수를 선언하고 값을 할당하지 않으면 실행할 때 자동으로 undefined 할당
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');
    // 5) null: 의도적으로 비우고자 할 때
    // 예: 선언된 변수에 아직 어떤 값을 할당할지, 어떤 데이터 타입이 할당될지 모를 경우 개발자가 명시적으로 사용
    val2 = null;
    document.write(val2 ,'<br>');
    document.write('<br>');

    // 2. 객체 타입(참조 타입)
    // 1) Object
    // 키(key)-값(value) 쌍으로 관련있는 여러 데이터를 저장
    // {} 기호 사용 
    const person = {
      // 속성(property)
      firstName: 'BoYeong',
      lastName: 'Jang',
      age: 28,
      eyeColor: '#00ff00',
      isMarried: true
      };
    document.write(person, '<br>');
    // (참고) 객체가 문자열로 변호나되면 [object Object]로 출력됨
    console.log(person);

    // 키를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법
    person.age = 51;
    person['age'] = 52; // 대괄호 표기법
    console.log(person);
    // 데이터를 가져오는 방법
    console.log(person.firstName);
    console.log(person['firstName']);
    
    // 객체는 값으로 저장되는것이 아닌 주소로 저장
    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음
    

    // 2) Array(배열)
    // 변수는 하나의 데이터만 저장 가능, 배열은 여러 데이터를 순차적으로 저장 가능
    /*예: 학생 30명의 시험 점수를 저장하려면 30개의 변수가 필요한데, 
      배열을 이용하면 하나의 배열로 30개의 데이터 저장 가능 */
    // 반복문을 통한 반복 처리가 가능
    // 저장된 데이터는 순서(인덱스)를 가짐
    // 인덱스는 0부터 시작 
    // [] 기호 사용
    const cars = ['Benz', 'BMW', 'Audi'];
    document.write(cars, '<br>')
    console.log(cars);
    
    // 인덱스를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 가져오는 방법
    console.log(cars[1]);
    console.log(cars[2]);
    // 데이터를 변경하는 방법
    cars[0] = 'Hyundai';
    cars[1] = 'Kia';
    console.log(cars[0]);
    console.log(cars[1]);
    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음

    // (참고) 타입 체크
    // typeof: 현재 값 또는 변수의 자료형(데이터 타입)을 알아낼 수 있음
    console.log(typeof 'Boyeong'); // string
    console.log(typeof new String('Boyeong')); // object, 문자열 객체
    console.log(typeof 3.14); // number
    console.log(typeof true); // boolean
    console.log(typeof { x: 1, y: 1}); //object
    console.log(typeof [1, 2, 3]); // 배열도 객체 타입이기 때문에 object가 나옴
    console.log(Array.isArray([1, 2, 3])); // 배열 확인하는 방법
    console.log(typeof undefined); // 값도 타입도 undefined
    console.log(typeof function(){}); // function
    console.log(typeof null); // 자바스크립트의 오래된 버그(설계 미스)
    
  </script>
</body>
</html>
