<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 새로운 문자열 메소드

    // 1. startsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = 'ABCDEFG'
    
    console.log(code.startsWith('ABB'));
    console.log(code.startsWith('abc')); // 항상 대소문자를 구별
    console.log(code.startsWith('ABC')); 
    console.log(code.startsWith('DEF', 3)); // 3번 인덱스부터 검사 시작 -> 검사 시작점 지정 가능

    // 2. endsWith()
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.endsWith('DDD'));
    console.log(code.endsWith('DEFG'));
    console.log(code.endsWith('defg')); // 대소문자를 구별
    console.log(code.endsWith('EFG'));
    console.log(code.endsWith('EF', 6)); // 인덱스6번 전까지만 검사함 -> 0~5까지만 //문자열의 얼마만큼만을 확인할지 길이 지정
    

  </script>
</body>
</html>
