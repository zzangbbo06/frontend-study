<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    // 함수 선언문
    function hello(name){
      return  'hello' + name;
    };

    // 함수 표현식
    const hello2 = function(name){
      return 'hello' + name;
    };
    // 익명함수는 반드시 변수에 담아야 사용이 가능, 화살표 함수는 익명 함수

    // const hello3 = function(name){
    //   return 'hello' + name;
    // };
    // 화살표 함수로 바꾸면
    const hello3 = (name) =>{
      return 'hello' + name;
    };

    // 매개변수가 하나만 있으면 괄호 생략 가능
    const hello4 = name => {
      return 'hello' + name;
    };
    // 매개변수가 전혀 없으면 꼭 빈 괄호를 써야 함!
    const hello5 = () => {
      return 'hello' + name;
    };

    // 암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능(둘이 같이 생략해야함)
    const hello6 = name => 'hello' + name;
    console.log(hello6('보영')); // -> return을 하고 있다

    // (중요) 코드의 간결함보다는 가독성이 우선
    // 아직 화살표 함수가 익숙하지 않다면 hello3과 같이 작성하는 것도 좋다.

    // 객체를 암시적으로 반환하기
    function getFavoriteMovie(){
      return{
        title : 'Inception',
        year: '2010',
        director : 'Nolan',
        rating: 9.6
      };
    }
    console.log(getFavoriteMovie());

    // 객체를 소괄호로 감싸야한다.
    // 그렇지 않으면 {}를 함수의 실행 블록으로 인식해서 에러가 발생함
    const getFavoriteMovie2 = () =>  
        ({title : 'Inception',
        year: '2010',
        director : 'Nolan',
        rating: 9.6})

    console.log(getFavoriteMovie2());

    // Quiz: 화살표 함수로 변경하기
    // Quiz1
    function add(num1, num2) {
      return num1 + num2;
    }
    
    // 풀이1
    const calculatorAdd = (num1, num2) => {
      return num1 + num2;
    };
    Quiz2
    function ask(question, yes, no) {
      if (confirm(question)) yes();
      else no();
    }

    ask(
      '동의하십니까?',
      function() { alert('동의하셨습니다.'); },
      function() { alert('취소 버튼을 누르셨습니다.'); }
    );
    
    // 풀이2
    const agreeOrDisagree = (question, yes, no) => {
      if (confirm(question)) yes();
      else no();
    };
    agreeOrDisagree(
      '동의하십니까?',
      () => { alert('동의하셨습니다.');} ,
      // 인자값을 전달하는곳이기 때문에 이름을 지어주는게 아님
      () => { alert('취소 버튼을 누르셨습니다.');}
    );
    agreeOrDisagree(
      '동의하십니까?',
      () => alert('동의하셨습니다.'),
      // 인자값을 전달하는곳이기 때문에 이름을 지어주는게 아님
      () => alert('취소 버튼을 누르셨습니다.')
    );
    // 동작에 영향을 미치지 않기에 {} 생략가능
  </script>
</body>
</html>
