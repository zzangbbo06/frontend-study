  <script>
    // 문제5
    // 프롬프트 대화상자를 이용해 숫자를 입력으로 받고 
    // 반복문을 이용하여 숫자 하나 하나를 result 배열에 담아보세요.
    // (문자열도 배열처럼 인덱스로 접근 가능)
    // 단, 짝수일때만 앞에 대시('-')를 추가해줍니다.
    // 예시: 프롬프트 대화상자에 225468을 입력하면 콘솔창에 다음과 같이 출력됩니다.
    // ['-', '2', '-', '2', '5', '-', '4', '-', '6', '-', '8']

    const str = prompt('숫자를 입력하세요.');
    const result = [];

    const arrStr = str.split('');

    for(let i = 0; i< arrStr.length; i++){
      if(arrStr[i] % 2 ===0){
        result.push('-', arrStr[i]);
      }else{
        result.push(arrStr[i]);
      }
    }
    console.log(result);
