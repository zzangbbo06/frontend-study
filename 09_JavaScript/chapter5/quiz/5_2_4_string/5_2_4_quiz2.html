<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 이름을 영문으로 입력받은 후 대문자로 바꿔 출력하고
    // 연락처를 입력받은 후 정보가 노출되지 않도록 뒤의 네자리는 ****로 출력하세요.

    // 풀이2
    const enName = prompt('영어로 이름을 작성해주세요')
    const bigEnName = enName.toUpperCase();

    const number = prompt('번호를 입력해주세요(-포함)')
    const slNumber = number.slice(0,9) + '****';
    // 변수에 넣어줘야함
    document.write(bigEnName, '<br>');
    document.write(slNumber, '<br>');

  </script>
</head>

</body>
</html>
