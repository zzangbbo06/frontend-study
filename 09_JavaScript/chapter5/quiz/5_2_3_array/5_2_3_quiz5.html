  <script>
    // 문제5
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아(프롬프트 창 이용) 배열을 만든 다음
    // 배열의 맨 첫번째 값과 맨 끝값을 꺼내와 출력해보세요.
    // (예: 입력한 길이가 5이면 arr 배열에 프롬프트로 입력받은 5개의 데이터 추가)

    // const arrLength = Number(prompt('생성할 배열의 길이를 입력하세요.', '2'));
    // const arr = [];

    // 풀이5
    const arrLength = Number(prompt('생성할 배열의 길이를 입력하세요.', '2'));
    const arr = [];

    for(let i = 1; i<=arrLength; i++){
      arr.push(Number(prompt('숫자를 입력하세요')));
    }
    // console.log(arr);
    // arr.sort(function(a,b){ return a-b});
    x = arr.shift();
    y = arr.pop();
    document.write(`첫번째 값 = ${x}<br>마지막 값 = ${y}`);
  </script>
