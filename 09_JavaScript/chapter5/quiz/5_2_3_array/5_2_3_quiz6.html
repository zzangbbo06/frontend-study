<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 lottoArr 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.
    // while문 사용하면 조금 더 편함!

  const lottoArr = [];

  while (lottoArr.length < 6) {
  const num = Math.floor(Math.random() * 45) + 1;
  if (lottoArr.indexOf(num) === -1) {
    // if(!lottoArr.includes(num))
    // 배열안에 해당 값이 없다
    lottoArr.push(num);
  }
}

lottoArr.sort(function (a, b) { return a - b; });
document.write(lottoArr);
    // 풀이6
    
  </script>
