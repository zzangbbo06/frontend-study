  <script>
    // 문제2
    // 1) 다음 배열의 모든 요소를 지정한 ​​문자열로 결합하고 문서에 출력해보세요.
    // 실행 결과: Red+Green+White+Black

    const myColor = ['Red', 'Green', 'White', 'Black'];

    // 풀이2-1
    console.log(myColor.join(' + '));


    // 2) 다음 배열의 모든 요소를 하나의 문자열로 결합하고 문서에 출력해보세요. 
    // 실행 결과: <table border="1"><tr><td>Goni</td><td>geoblo@naver.com</td></tr><tr><td>Alice</td><td>alice@gmail.com</td></tr></table>
    const tableE1 = ['<tr>', '<td>'];
  const tableE2 = ['</td>', '<td>'];
  const tableE3 = ['</td>', '</tr>'];
  const userList = [
  { name: 'Goni', email: 'geoblo@naver.com' },
  { name: 'Alice', email: 'alice@gmail.com' }
];

// 풀이 2-2
const userHtml = [];
userHtml.push('<table border="1">');

for (const user of userList) {
  userHtml.push(tableE1.join('')); 
  userHtml.push(user.name);
  userHtml.push(tableE2.join('')); 
  userHtml.push(user.email);
  userHtml.push(tableE3.join('')); 
}

userHtml.push('</table>');


document.write(userHtml.join(''));


    
  </script>
