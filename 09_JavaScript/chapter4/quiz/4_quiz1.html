<body>
  <script>
    // 문제1
    // a와 b 중 작은 값을 반환해주는 함수, min(a, b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    // 결과
    // min(2, 5); => 2
    // min(3, -1); => -1
    // min(1, 1); => 1
    

    // 풀이1
    const num1 = prompt("정수를 입력하세요.");
    const num2 = prompt("정수를 입력하세요.");

    function min(a, b){
      if(a > b){
        document.write(b);
      }else{
        document.write(a);
      }
    }
    min(num1,num2);
    // document.write(`최솟값은 ${min(num1,num2)})입니다.`)
  </script>
</body>
