  <script>
    // 문제2
    // 사칙연산 계산기 만들기
    // 1) 덧셈, 뺄셈, 곱셈, 나눗셈을 수행하고 그 결과를 반환하는 함수 
    // add(n1, n2), minus(n1, n2), multiple(n1, n2), divide(n1, n2)를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator(n1, n2, operator) 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이2
    // 아래 코드 제시
    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));

    function add(n1,n2){
      let sum = 0;
      sum = n1 + n2;
      return sum;
    }
    function minus(n1,n2){
      let min = 0;
      min = n1 - n2;
      return min;
    }
    function multiple(n1,n2){
      let multi = 0;
      multi = n1 * n2;
      return multi;
    }
    function divide(n1,n2){
      let div = 0;
      div = n1 / n2;
      return div;
    }
    function calculator(a, b, op){
      if(op ==='+'){
        return add(a,b);
      }else if(op === '-'){
        return minus(a,b);
      }else if( op === '*'){
        return multiple(a,b);
      }else if( op === '/'){
        return divide(a,b);
      }else{
      }
    }
    document.write('연산 결과: ' + calculator(num1, num2, operator));
    
  </script>
</body>
