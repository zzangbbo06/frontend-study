<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 공통 스타일은 앞부분에 작성 */
    /* ul{
      list-style: none;
       color: black;
    }*/
    a{
      text-decoration: none;
      color: black;
    }
    ul li{
      margin-right: 50px;
      font-size: 30px;
      color: black;
      text-decoration: none;
      background-color: lightgray;
      padding: 20px;
      border-radius: 5px;
    }
    .navbar{
      display: flex;   
      list-style: none;  
    }

    .container{
      display: flex;
      justify-content: center;
      /* margin: 0 auto; */
    }

    .blog-list-item{
      justify-content: center;
      width: 80%;
      margin-top: 30px;
      display: flex;
    }
    .blog-img > img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content-header{
      display: flex;
      width:auto;
    }
    .content-header .blog-profile{
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .content-header .blog-profile + .blog-name{
      padding-left: 10px;
    }
    .content-body{
      padding-top: 30px;
      flex-wrap: wrap;
    }
    h4{
      margin-top: 0;
    }
    /* .blog-name h4 + div{
      padding-top: 10px;
    } */
  

  </style>
</head>
<body>
  <!-- Tip! 레이아웃을 만드는 기본 
    뭘 만들든 레이아웃은 항상 수평(행)으로 자른 후 박스부터
    만들고 시작하면 됨 그리고 이 박스들을 전부 <div>로 구현해 놓으면 됨(물론 시멘틱 태그도 활용)
    그리고 이 안에 글 넣고 그림 넣고 하면 끝  

    이 때 <div>는 블록 요소이기 때문에 위 아래로 배치
    좌우로 나란히 배치하고 싶으면 float(🤬), inline-block(간단할때 드물다), Flexbox(😊)
  -->
    <nav>
      <ul class="navbar">
        <li>
          <a href="#">영화</a>
        </li>
        <li>
          <a href="#">맛집</a>
        </li>
        <li>
          <a href="#">IT</a>
        </li>
        <li>
          <a href="#">컴퓨터</a>
        </li>
      </ul>
    </nav>

    <!-- blog list item -->
     <div class="container">
      <div class="blog-list-item">
        <div class="blog-content">
          <div class="content-header">
              <!-- 프로필 이미지 -->
             <img src="./image/boyeong.jpg" alt="프로필" class="blog-profile">
           <!-- 작성자, 시간 -->
              <div class="blog-name">
                <h4>장보영</h4>
                <div>1시간 전</div>
              </div>
          </div>
        
          <div class="content-body" >
          <!-- 글 제목, 글 내용 -->
           <h4>구디 아카데미를 발견했어요!</h4>
          <p>주변에 맛집이 많아서 열심히 찾아다니는 중이에요 주변에 맛집이 많아서 열심히 찾아다니는 중이에요
            주변에 맛집이 많아서 열심히 찾아다니는 중이에요 주변에 맛집이 많아서 열심히 찾아다니는 중이에요
            주변에 맛집이 많아서 열심히 찾아다니는 중이에요 주변에 맛집이 많아서 열심히 찾아다니는 중이에요 주변에 맛집이 많아서 열심히 찾아다니는 중이에요</p>
          </div>
        </div>
        <div class="blog-img">
          <img src="https://picsum.photos/400/300" alt="샘플">
        </div>
      </div>
    </div>
    
</body>
</html>
