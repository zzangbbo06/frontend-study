<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docu05_CSS/quiz/layout/5_cart.htmlment</title>

  <style>
    *{
      box-sizing: border-box;
    }
    table{
      border-collapse: collapse;
      /* text-align: center; */
      border-radius: 10px;
    }
    
    th + td{
      border-bottom: 1px solid rgb(195, 210, 255);
     
    }
    
    .cart-background{
      width: 100%;
      background-color: rgb(195, 210, 255);
      padding: 50px;
    }
    .inner{
      margin: 0 auto;
    }
    thead{
      border-bottom: 1px solid rgb(195, 210, 255);    
      text-align: center;
    }
    tbody{
      text-align: center;
    }
    tbody tr{
      border-top: 1px solid rgb(195, 210, 255);
    }
    tfoot{
      border-top: 1px solid rgb(195, 210, 255);
      text-align: right;
    }
    th{
      font-size: 20px;
    }
    
    .inner table{
      width: 100%;
      height: 100px;
      background-color: #ffffff;
      padding: 20px;
    }
    .inner table tr td img{
      width: 100px;
      vertical-align: middle;
    }
    .head{
      width: 100%;
      /* display: flex; */
    }
    tfoot{
      text-align: right;
    }
    .last-section{
      width: 100%;
      display: flex;
      justify-content: space-between ;
      align-items: center;
    }
    .buy{
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      padding: 15px;
      margin-top: 30px;
    }
  
    tbody tr td:first-child{
      text-align: left;
    }
    
  </style>
</head>
<body>
  <div class="cart-background">
    <!-- 가운데 정렬을 위한 div -->
     <div class="inner">
      <h2>장바구니</h2>
        <table class="cart-list">
          <thead class="head">
            <tr class="head-list">
              <th ></th>
              <th style="width: 600px;">ITEM</th>
              <th>AMOUNT</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          
          <tbody>
            <tr>
              <td colspan="2"><img src="./images/item1.png" alt="카메라">카메라</td>
              <!-- <td>카메라</td> -->
              <td>1</td>
              <td>100,000</td>
              <td>100,000</td>
            </tr>
            <tr>
              <td colspan="2" ><img src="./images/item2.png" alt="신발">신발신발신발</td>
              <!-- <td>신발신발신발</td> -->
              <td>2</td>
              <td>59,000</td>
              <td>118,000</td>
            </tr>
          </tbody>

            <tfoot>
            <tr>
              <td colspan="5">주문금액 218,000</td>
              <!-- <td></td> -->
              <!-- <td></td> -->
              <!-- <td>주문금액</td> -->
              <!-- <td>218,000</td> -->
            </tr>
          </tfoot>
        </table>
        <div class="last-section">
          <div>
          <a href="#">계속 쇼핑하기</a>
          </div>
          <div>
            <button type="submit" class="buy">구매하기</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
