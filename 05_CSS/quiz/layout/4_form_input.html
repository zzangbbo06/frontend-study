<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .text-input{
    width: 120px;
    padding: 5px 10px;
    font-size: 20px;
    border: 2px solid #ccc;
    border-radius: 6px;
    outline: none;
    /* outline 초기화 */
    transition: 2s ;
  }
  .text-input:focus{
    /* border-color: black; */
    border: 2px solid red;
    /* outline-color: black; */
  }

  /* 실전 */
  /* section 구분이 가능 */
  /* body * {
    border: 1px solid gray;
    min-height: 10px;
  } */

  button{
    cursor: pointer;
  }

  .form-background{
    width: 100%;
    /* 높이를 굳이 주지 않아도 된다 */
    background-color: black;
    /* position: absolute; */
    padding: 30px 0;
  }
  .form-container{
    padding: 30px;
    width: 80%;
    height: 60%;
    max-width: 600px;
  
    background-color: white;
    margin: 0 auto;
    /* position: absolute;
    
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto; */
      display: flex;
      flex-direction:column;

  }

  .your-email{
    font-size: 15px;
    width: 200px;
    border: lightgray;
    transition: 2s;
    /* 누르면 생기는 선: outline을 없애주었어야함 */
    outline: none;

}
  .your-email:focus{
    border: 1px solid blue;
  }
  .name{
    font-size: 15px;
    width: 100%;
    /* font-size: 15px; */
    /* padding: 5px 10px; */
    display: flex;  
    justify-content: space-between;
    gap: 20px;
  }
  .name div{
    flex-grow: 1;
  }
  .name input{
   border: 1px solid lightgray;
   width: 100%;
   height: 60px;
  }
  .bt{
    width: 140px;
    padding: 10px;
    font-size: 20px;
    background-color: orange;
    color: white;
    border: none;
    border-radius: 5px;
    transition: 0.5s;
  }
  .bt:hover{
    background-color: coral;
  }
  .text input{
    width: 100%;
    height: 100px;
  }
  .message textarea{
    width: 100%;
    height: 100px;

  }
  .last{
    display: flex;
    justify-content: space-between;
    /* border: 1px solid lightgray; */
    align-items: center;
  }
  div{
    padding-bottom: 20px;
  } 
  #check{
    vertical-align: middle;
    /* 수평선을 기준으로 중앙으로 맞춰줌/ 보통 사진과 글씨를 가운데에 맞출때 사용 */
  }

</style>
<body>
  <h2>연습</h2>
  <form>
    <input type="text">
    <input type="text" class="text-input">
    <button type="submit">전송</button> 

    <br>
    <!-- input 태그 쓸 때 label 태그도 같이 사용(권장)
      input 1개당 label 1개 
    -->
      <!-- label for, input ip가 같아야함 -->
    <label for="name"><p>너의 이름은</p>
      <input type="text" id="name" class="text-input">
    </label>
  
    <hr>

    <!-- label의 자식으로 넣기 -->
    <label>너의 이름은
      <input type="text" id="name" class="text-input">
    </label>

  <hr>

  <h2>실전</h2>
  <div class="form-background">
    <div class="form-container">
      <form>
        <h3>Contact Us</h3>
        <div>
          <label for="email"><p>Your Email</p>
            <input type="text" placeholder="email@example.com" id="email" class="your-email">
          </label>
        </div>

        <div class="name">
          <div>
            <label for="firstname"><p>First Name</p>
              <input type="text" id="firstname">
          </label>
        </div>
        <div>
          <label for="lastname"><p>Last name</p>
            <input type="text" id="lastname">
          </label>
        </div>
        </div>
        
        <div class="message">
            <label for="msg"><p>Message</p>
          <textarea name="msg" id="msg"></textarea>
            </label>    
        </div>
          
            
        <div class="last">
          <div>
            <label for="check">
              <input type="checkbox" id="check">Agree</label>
             
              <!-- <input type="checkbox" id="check">
              <label for="check">Agree</label>
              
              이렇게 하면 박스와 글씨 사이에 약간 띄어짐이 생김-->
          </div>
          <button type="submit" class="bt">Send</button> 
        </div>

      </form>
        
    </div>
  </div>
  </form>
</body>
</html>
