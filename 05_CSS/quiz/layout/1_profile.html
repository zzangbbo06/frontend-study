<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .profile{
    width: 200px;
    margin: 0 auto;
    /* text-align: center; */
  }
  
  .profile > img{
    /* (참고) img는 인라인 요소이지만 인라인-블록처럼 동작 */
  width: 200px;  
  /* 요소를 원으로 만들기 */
  border-radius: 50%;
  /* 이미지 가운데 정렬하기(2가지) */
  /* 1) 부모에 text-align: center; */
  /* 2) margin: 0 auto; -> 블록요소, 가로길이를 가지고 있어야함 */
  display: block;
  margin: 0 auto;
  }
  .title{
    font-size: 30px;
    font-style: bold;
    text-align: center;
  }
  p{
    text-align: center;
    font-size: 50px;
  }
  .box{
    /width: 600px;
    
    padding: 20px 0;
    background-color: royalblue;
    /* background-position: center;  */
   color: white;
    text-align: center;
    font-size: 20px;
    border-radius: 30px; 
    margin: 0 auto;
    box-shadow: black 5px 5px; 
    /* width: 450px;
      background-color: cornflowerblue;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      border-radius: 5px;
      margin: 0 auto;
      box-shadow: 5px 5px black; */
  } 

  span.position{
    color: red;
  }

  p{
    text-align: center;
  }
  
</style>
<body>
  <!-- 주어진 구조 외에 추가 가능 -->
  <!-- div.profile>img -->
<div class="profile">
  <img src="./image/boyeong.jpg" alt="Boyeong">
</div>


  <!-- h3.title -->
  <h3 class="title">Boyeong Jang</h3>

  <!-- p.content -->
  <p class="title"><span class = "position">Backend</span> Developer</p>

  <!-- div.box -->
  <div class="box">안녕하세요. Boyeong Jang입니다.<br>
    현재 백엔드를 배우는 학생이며 취미는 풋살입니다
    </div>
</body>
</html>
