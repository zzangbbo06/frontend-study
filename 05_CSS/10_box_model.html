<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container-1{
      /* width: auto;
      height: auto; */

      width: 100px;
      height: 100px;
      background-color: orange;
    }
    span{
      /* 인라인 요소는 가로/세로 길이 지정이 안된다 */
      /* 레이아웃을 작업하는 용도가 아님, 글자를 제어하는 용도 */
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
    }

    .parent-1{

      /* width: 300px; */
      /* max-width: 1000px; */
      min-width: 1000px;
      height: 200px;
      background-color: royalblue;
    }
/* 내용물 없이 높이 0 주면 아무것도 안나옴 */
    .child-1 {
      /* max-width: 300px; */
      /* 최대로 늘어날수 있는 길이가 300px */
      /* min-width: 400px; */
      height:100px;
      background-color: orange;
    }

    html{
      font-size: 20px;
      /* root만 바꿔주면 rem을 쓴 곳은 한번에 다 바뀜 */
    }

    .parent-2{
      width: 300px;
      height: 200px;
      background-color: royalblue;
    }
    .child-2{
      /* width: 100px; */
      /* 부모 기준 50% */
      /* width: 50%; */
      /* width: 10em; */
      /* child-2(따로 안주면 기본16px)를 기준으로 em(나 자신의 글꼴 크기에 따라 상대적인 단위)따짐 16x10 */
      /* width: 10rem;  */
      /* 최상위(html)에 따라 상대적인 크기 = 기본크기는 16px 16*10 */
      /* width: 50vw; */
      /* viewport 크기에 따라 조정된다 */
      /* height: 50vh; */
      font-size: 10px;
      height: 100px;
      background-color: orange;
    }

    .container-2 .item{
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 4px solid red;
    }
    
    .container-2 .item:first-child{
      /* margin: -50px; */
      /* 일반적인 경우 음수는 잘 사용 안함(간혹 요소를 배치 시 사용함) */

      /* margin: 10px 20px 30px 40px; */
      /* 두개일때는 상하/좌우, 3개일때는 상/좌우/하
         4개일때는 상/우/하/좌 ,5개부터는 계산x 
      */
      /* margin-bottom: 20px; */
      /* Tip! "가로 길이를 갖는" 블록 요소의 수평 가운데 정렬 */
      margin : 0 auto;
    }

    .container-2 .item:nth-child(2){
      /* 내부 여백 지정 시 요소의 크기가 커짐((눈에 보이는 크기)전체 크기가 커진다는 이야기임) */
      /* 즉, width, height는 콘텐츠의 크기를 의미함 */
      /* padding: 10px; */
      /* padding: 10px 20px; */
      /* padding: 10px 20px 30px; */
      padding: 10px 20px 30px 40px;
      /* margin이랑 같음 */
      /* 두개일때는 상하/좌우, 3개일때는 상/좌우/하
         4개일때는 상/우/하/좌 ,5개부터는 계산x 
      */
    }

    .container-3 .item{
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container-3 .item:nth-child(1){
      /* 실선 */
      /* border: 10px solid; */
      /* padding과 마찬가지로 요소의 크기가 커짐 */
      /* color: blue; */
      /* (참고) 지정된 색상 값이 없으면 요소의 글꼴 색상이 적용 */
      border: 10px solid gray;

    }
    .container-3 .item:nth-child(2){
     /* 파선 */
     border: 10px dashed #0f0;
    }
    .container-3 .item:nth-child(3){
      /* 점선 */
      border: 10px dotted rgb(0, 0, 255);
    }

    .container-4{
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 20px;
      /* border-radius: 30px 20px 40px 10px; */
      /* 이것도 margin과 같은 방향이라고 생각하기 오른쪽 대각선으로 자른 기준으로 */

      /* Tip! 원 만들기 */
      /* 요소의 길이가 바뀌면 같이 수정해야되는 문제 */
      /* border-radius: 50px; */
      /* Quiz:상대 단위를 쓰면 해결 */

      border-radius: 50%;
    }

    .container-5{
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container-5.compare{

      
      /* border로 인해 요소의 크기가 10(5,5)px 증가 */
      border: 5px solid red;
      /* padding로 인해 요소의 크기가 40(20,20)px 증가 */
      padding: 20px;
      /* 
      요소의 크기가 150 x 150 으로 늘어남
      만약 요소의 크기를 100px로 유지하고 싶다면 늘어난 50px만큼 빼줘야 함
      */
      
      /* 가로/세로 계산에 padding과 border 값도 포함해서 자동으로 content 영역이 줄어든다 */
      /* 요소에 padding과 border값이 추가될 때 지정한 크기보다 커지는 것을 방지 */
      box-sizing: border-box;
      
    }



  </style>
</head>
<body>
  <h4>1-1. width, height 실습</h4>
  <div class="container-1">Hello</div>
  <span>Hello</span>
  <hr>

  <h4>1-2. max, min 실습</h4>
  <div class="parent-1">
    <div class="child-1"></div>
  </div>
  <hr>

  <!-- 
    자주 사용하는 CSS 단위(*많이 사용)

    1. px(픽셀)*: 
      디바이스가 표현할 수 있는 화면의 점
      1920 x 1080 해상도에서 1920, 1080 숫자들이 가로, 세로에 들어가는 픽셀의 수를 의미
    2. %(상대적 백분율)*:
      특정 값을 기준으로 몇 퍼센트의 크기를 가지는지 표현하는 상대 단위
    3. em(요소의 글꼴 크기):
      요소 자신의 글꼴 크기를 기준으로 하는 상대 단위
      예를 들어 요소의 글꼴 크기가 10px이면 1em은 10px을 의미
    4. rem(root-em, 루트 요소의 글꼴 크기):
      루트(최상위) 요소(html)의 글꼴 크기를 기준으로 하는 상대 단위
      루트의 글꼴 크기 기본값은 16px이므로 1rem은 16px을 의미
    5. vw(뷰포트의 가로 너비의 백분율):
      예를 들어 뷰포트의 가로가 1920px인 경우 10vw는 192px
      브라우저 창 크기 조절 시 상대적으로 바뀜
    6. vh(뷰포트의 세로 높이의 백분율):
      예를 들어 뷰포트의 세로가 1080px인 경우 10vh는 108px 
      브라우저 창 크기 조절 시 상대적으로 바뀜

    *(참고) 뷰포트의 크기는 스크롤까지 포함임
  -->
  <h4> 1. CSS 단위 실습</h4>
  <div class="parent-2">
    <div class="child-2"></div>
  </div>
<hr>
  <h4> 2. margin, padding단위 실습</h4>
  <div class="container-2">
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <hr>
  <h4> 3. border 실습</h4>
  <div class="container-3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
<hr>
  <h4> 4. border-radius 실습</h4>
  <div class="container-4"></div>
<hr>
  <h4> 5. border-sizing 실습</h4>
  <div class="container-5 compare">hello</div>
  <div class="container-5">hello</div>
  
</body>
</html>
