<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 복합 선택자 : 기본 선택자를 조합해서 사용하는 선택자 */
    /* 1. 일치 선택자: 동시에 만족하는 요소를 선택 */
    /* span태그이면서 class orange */
    /* span.orange.{ 
      color: brown;
    }
    span.orange.red.abc{ 
      color: brown;
    } */

    /* 이건 class orangespan -> 순서 주의할 것! */
    /* .orangespan{

    } */
     
    /* 2. 자식 선택자 : 자식 요소를 선택  */
    /* ul 태그에 자식들중에 class가 orange 선택 */
    /* ul > .orange{
      color: purple;
    } */

    /* 3. 하위(후손, 자손) 선택자: 하위 요소(자식을 포함) 선택 */
    /* 띄어쓰기가 선택자의 기호 : div 하위의 class orange 모두 선택 */
    /* 가장 많이 사용 */
    /* div .orange{
      color: red;
    } */

    /* 4. 인접 형제 선택자: "인접한 다음 형제" 요소 "하나"를 선택 */
    /* .orange + .apple -> orange 다음이 apple이 아니기 때문 */
    /* .orange + li{
      color: blueviolet;
    } */

    /* 5. 일반 형제 선택자 : 다음 형제 요소 "모두"를 선택 */
    /* 사용 빈도는 낮지만 간혹 다음 형제 요소들 중에 특정 요소를 고를 때 유용 */
    .orange ~ .apple{
      color: pink;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li class="orange">오렌지</li>
      <li>수박</li>
    </ul>
    <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>
  </div>

  <ul>
    <li>딸기</li>
    <li>수박</li>    
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li class="apple">사과</li>
  </ul>
</body>
</html>
