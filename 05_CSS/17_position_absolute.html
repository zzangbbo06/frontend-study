<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grandparent{
      width: 800px;
      height: 550px;
      background-color: plum;
      position: relative;
    }
    .parent{
      width: 600px;
      height: 350px;
      background-color: royalblue;
      /* 부모 요소에 위치 기준을 만들어줌 */
      /* static은 아무 의미 없음 */
      /* position: relative; */
      /* (참고) absolute나 fixed를 쓰게 되면 
      일반 배치 흐름에서 레이아웃 구조가 무너지기 때문에
      무난한 relative를 주로 사용 */
    }
    .child-1{
      width: 250px;
      height: 150px;
      background-color: orange;
    }
    .child-2{
      width: 350px;
      height: 250px;
      background-color: coral;
      
      /* absolute: 상위 요소 중 위치 기준이 존재하는 \
      가장 가까운 요소를 기준으로 배치 */
      position: absolute;
      /* 요소가 붕 뜨면서 일반 배치 흐름에서 벗어남 */
      bottom: 30px;
      right: 60px;
      /* 상위에 위치 기준 요소가 없으면 
      최상위 루트(html)까지 찾아 올라감 => 결국 뷰포트가 기준이 됨 */
    }
    .child-3{
      width: 250px;
      height: 300px;
      background-color: red;
      
    }
    /* 정리: 보통 absolute를 사용해서
     배치를 한다면 해당 요소의 부모 요소에 relative를 사용 */

     .wrapper{
      width: 800px;
      height: 400px;
      background-color: royalblue;
      position: relative;
     }
     .box{
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      position: absolute;
      /* 수평수직정렬 하는방법 (가운데 배치하는 방법) */
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
     }
  </style>
</head>
<body>

<div class="grandparent">
  <div class="parent">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>
</div>

<br><br>

<!-- Tip! absolute가 적용된 요소의 수평, 수직 가운데 배치 -->
 <div class="wrapper">
  <div class="box"></div>
 </div>
</body>
</html>
