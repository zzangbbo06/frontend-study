ㅣ<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- 외부 css 연결 : link -->
  <!-- 1. 외부 스타일 시트(링크 방식) -->
  <!-- main.css를 통째로 가지고 옴 , 링크 걸때 내 기준으로 상대적으로 하면 된다 -->
  <link rel="stylesheet" href="./css/main.css">
  
  <!-- 병렬 동작 확인 테스트용 -->
  <link rel="stylesheet" href="./css/box.css">

  <!-- 2. 내부 스타일 시트(내장 방식) -->
  <!-- 
      장: 별도의 CSS 파일을 만들지 않고 바로 적용 가능
      단: 1. CSS 내용이 많아질 경우 HTML 내부 코드가 복잡해진다. = 가독성이 좋지 않다.
          2. 여러 HTML 문서에서 같은 스타일이 반복될 경우 문서마다 반복 작성
          3. 수정할 때도 문서마다 찾아다미녀서 모두 수정해야 하므로 비효율적(유지보수에 안좋음)
  -->
  <style>
    div{
      color: red;
      margin: 20px;
      text-decoration: overline ;
    }
  </style> 
</head>
<body>
  <!-- 3. 인라인 스타일(인라인 방식) -->
  <!-- 
      장 : 선택자 없이 해당 요소에 직접 스타일 작성하므로 편리함
      단 : 1. 우선순위가 제일 높아 스타일을 덮어쓸 수 없음
          2. 남발하면 유지보수에 안좋음
  -->
  <div style="color: green;" class="box">BoYeong</div>
  <!-- .box로 선언했기 때문에 class를 선언해줘야 import가 적용된다 -->
</body>
</html>
