<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 미디어 쿼리: 다양한 유형 및 장치에 다른 스타일을 적용하는데 사용
      @media 조건 {
        조건에 맞을 때 '추가'할 스타일
      }

      조건을 추가할 때는 and로 연결
      반응형 웹(화면의 너비에 따라 스타일이 변하는 웹) 만들 때는 조건에 screen(모바일, 태블릿, 데스크탑 등 화면)으로 시작
      그 외 print(프린트 화면, 인쇄할 때 스타일 적용) 등
      개발자 도구의 토글 디바이스로 반응형 작업 확인 가능
    */

    /* 
      반응형 작업은 '기획자 > 디자이너 > 개발자' 순으로 넘어옴

      주로 하는 작업들
      1) 1행의 수평 구조를 1열의 수직 구조로 변경하거나 중요하지 않은 정보는 숨김
      2) 게시판이나 리스트형 목록의 경우 중요하지 않은 컬럼은 숨김, 이미지나 카드형 목록은 줄바꿈
      3) 폰트 크기나 이미지 사이즈 등 콘텐츠의 크기 및 여백을 모바일 화면에 맞춰서 작게 조절 
    */

body{
  background-color: tan;
  color: black;
}

/* 장치가 화면이고, 최대 너비가 1023px 일 때(=> 1023px 이하에서 )  */
@media screen and  (min-width: 768px) and (max-width: 1023px) {
  /* 명확하게 구분하면 순서가 상관없지만 767px가 먼저 오면 덮인다 */
  body{
    background-color: blue;
    color: white;
  }
  body > h1{
    font-size: 24px;
  }
}
/* 장치가 화면이고, 최대 너비가 767px 일 때(=> 767px 이하에서 )  */
@media screen and (max-width: 767px) {
  body{
    background-color: olive;
    /* color: white; */
    /* 바꿀 스타일만 넣으면 된다 기존 스타일은 살아있음 */
  }
  body > h1{
    font-size: 16px;
  }
}

    
    /* (중요) 
      1. 미디어 쿼리는 가장 밑에 작성(기존 스타일을 덮어써야 하므로)
      2. max-width 방식 기준으로 큰 사이즈 -> 작은 사이즈 순으로 작성
        가장 마지막에 해석된 것이 적용되므로
        Tip! 순서를 따지기 싫으면 명확한 구간 나누기
      3. 앞에서 적용된 스타일 값을 중복으로 넣을 필요 없음
    */

    /* (참고1) 일반적인 중단점(분기점, Break Point)
      1. 5개 기준(매우 복잡)
      ~ 479px : 모바일 세로
      480px ~ 767px : 모바일 가로, 태블릿 세로
      768px ~ 1023px : 태블릿 가로
      1024px ~ 1279px : 노트북
      1280px ~ : 데스크톱

      2. 4개 기준(복잡)
      ~ 479px : 모바일 세로
      480px ~ 767px : 모바일 가로, 태블릿 세로
      768px ~ 1023px : 태블릿 가로
      1024px ~ : 데스크톱

      3. 3개 기준(일반적, Good)
      ~ 767px : 모바일
      768px ~ 1023px : 태블릿
      1024px ~ : 데스크톱

      4. 2개 기준(일반적, Normal)
      ~ 767px : 모바일
      768px ~ : 태블릿, 데스크톱
    */
    /* (참고2) 부트스트랩에서 사용하는 중단점
      1200px / 992px / 768px / 576px

      1200px / 992px 중 어디부터 태블릿 사이즈로 볼지
      768px / 576px 중 어디부터 모바일 사이즈로 볼지는 선택 사항
    */
  </style>
</head>
<body>
  <h1>효과를 보려면 브라우저 창 크기를 조정하세요!</h1>
  <p>
    기본적으로 문서의 배경색은 "황갈색"<br>
    화면 크기가 1023px 이하인 경우 색상이 "파란색"으로 변경<br>
    767px 이하인 경우 "올리브"로 변경
  </p>
</body>
</html>
