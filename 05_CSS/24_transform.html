<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      padding: 0 40px;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: cornflowerblue;
      
    }
    .container-1 .item-1{
      width: 100px;
      height: 100px;
      background-color: orange;

      /* 요소를 변환시키는 속성: 변환 함수(); */
      transform: rotate(45deg);
      /* rotate : 회전(각도) */
      transform: rotate(45deg) scale(1.3);
      /* 여러가지 함수 동시에 적용 가능, scale(1.3배) :  크기 키우기 */
    }
    .translate{
      /* transform: translate(20px, 20px); */
      /* transform: translateX(20px); */
      transform: translateY(20px);
    }
    .scale{
      /* transform: scale(1.5); */
      /* transform: scale(0.3); */
      /* transform: scaleX(1.5); */
      /* transform: scaleY(2.5); */
      transition: 3s;
      /* box-shadow: 20px 10px 30px 10px black; */
    }
    /* Quiz: 마우스 올렸을 때 요소가 서서히 확대되는 효과 */
    .scale:hover{
      transform: scale(3);
    }
    .rotate{
      /* 2D변환 */
      /* transform: rotate(30deg); */
      /* 3D변환 */
      /* transform: rotateX(45deg); */
      /* 원근법 추가(제일 앞에 작성해야 함!) */
      /* transform:perspective(300px) rotateX(45deg); */
      /* transform:perspective(300px) rotateY(45deg); */
      transition: 3s;
    }
    .rotate:hover{
      transform: perspective(300px) rotateY(180deg);
      background-color: coral;
    }
    .skew{
      transform: skewX(20deg);
      /* transform: skewX(-20deg); */
      /* transform: skewY(50deg); */
      /* transform: skewY(-50deg); */
    }

    .container-2{
      width: 200px;
      height: 100px;
      background-color: royalblue;
      display: flex; 
      /* justify-content: center;
      align-items: center;  */
      /* 부모에 적용해야 그 자식들이 적용된다 */

    }
    .container-2 .item-2{
      width: 100px;
      height: 100px;
      background-color: orange;
      font-size: 30px;
      /* margin: 0 auto; */
      /* Quiz: 정중앙 정렬 방법(2가지) */
      /* 1) 글자 속성 */
      /* text-align: center; 
      line-height: 100px;  */
     /* 2) 플렉스 */
    }
    .container-2{
      /* 원근법 속성 사용 예시 */
      perspective: 250px;
    }
    .item-2{
      /* 글자의 부모는 item-2이기 때문에 글자만 flex로 가운데 정렬하고자 하면 이렇게 해야함 */
      display: flex;
      justify-content: center;
      align-items: center;

      /* 원근법 추가1 - 함수 사용() */
      /* transform: perspective(250px) rotateY(45deg); */
      /* 원근법 추가2 - 속성 사용(관찰 대상의 부모에 적용) */
      /* transform: rotateY(45deg); */
      transition: 1s;
      backface-visibility: hidden; 
      /* 회전했을때 앞면 숨김 처리 */
    }
    .container-2 .item-2:hover{
      transform: rotateY(180deg);
    }
  </style>

</head>
<body>
  <h1>transform(변환)</h1>
  <div class="container-1">
    <div class="item-1">Hello World!</div>
  </div>

  <h2>translate:</h2>
  <div class="translate">Hello World!</div>

  <h2>scale:</h2>
  <div class="scale">Hello World!</div>

  <h2>rotate:</h2>
  <div class="rotate">Hello World!</div>

  <h2>skew:</h2>
  <div class="skew">Hello World!</div>

  <h2>perspective & backface-visibility:</h2>
  <div class="container-2">
    <div class="card">
      <div class="front">앞면</div>
      <div class="back">뒷면</div>
    </div>
  </div>
</body>
</html>
  

  </body>
</html>

<!-- (정리) Quiz
  Q1: transform 속성의 2D 회전을 지정하는 변환 함수는?
  A1: rotate

  Q2: 관찰 대상의 부모 요소에 원근법을 지정하는 속성은?
  A2: perspective

  Q3: skewX 변환 함수에서 값으로 사용하는 단위는?
  A3: deg

  Q4: perspective 함수에서 원근 거리가 적용되는 대상은?
  A4: 관찰 대상 자체

  Q5: 요소의 뒷면을 숨기는 속성과 값은?
  A5: backface-visibility
-->
