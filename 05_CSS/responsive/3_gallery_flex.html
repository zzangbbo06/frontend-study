<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .gallery{
      background-color: beige;
    }
    .gallery .inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 0;
    }
    .gallery h1{
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery .img-group{
      display: flex;
      flex-wrap: wrap;
    }
    .gallery .img-group img{
      width: calc(25% - 40px);
      /* 계산할때 쓰는것 */
      margin: 20px;
    }
    /* Quiz */
    /* 768~960px 사이 일 때는 한줄에 3장씩 */
    @media screen and (min-width: 768px) and (max-width: 960px) {
      .gallery .img-group img{
        /* 선택자 작성할때 우선순위를 생각해서 최소한 동일하게 선택자를 써줘야함 .img-group img 라고 쓰면 적용이 되지 않는다 */
        width: calc(30% - 40px);
      }
    }
    /* 480~767px 사이 일 때는 한줄에 2장씩 */
    @media screen and (min-width: 480px) and (max-width: 767px) {
      .gallery .img-group img{
        width: calc(50% - 40px);
      }
    }
    /* ~479px 사이 일 때는 한줄에 1장씩 */
    @media screen and (max-width: 479px) {
      .gallery .img-group img{
        width: calc(100% - 40px);
      }
    }
  </style>
</head>
<body>
  <section class="gallery">
    <div class="inner">
      <h1>갤러리</h1>
      <div class="img-group">
        <img src="https://picsum.photos/1024/768" alt="img1">
        <img src="https://picsum.photos/1024/768" alt="img2">
        <img src="https://picsum.photos/1024/768" alt="img3">
        <img src="https://picsum.photos/1024/768" alt="img4">
        <img src="https://picsum.photos/1024/768" alt="img5">
        <img src="https://picsum.photos/1024/768" alt="img6">
        <img src="https://picsum.photos/1024/768" alt="img7">
        <img src="https://picsum.photos/1024/768" alt="img8">
      </div>
    </div>
  </section>
</body>
</html>
