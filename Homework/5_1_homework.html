<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .img-sponge {
      width: 150px;
      height: 150px;
      border: 4px dotted green;
      border-radius: 40px;
    }
</style>
</head>
<body>
  <!-- 1번 -->
  <img src="images/sponge.png" alt="스폰지밥" class="img-sponge">
  <input type="range" min="0" max="75" step="5" oninput="radiusAdd(this.value)">
  <!-- onchange는 일단 움직이고 변화, oninput은 실시간 -->
  <span id="rangeValue">40</span>

  <script>
    // 1번
    const rangeSpan = document.querySelector('#rangeValue')
    const imageRadius = document.querySelector('.img-sponge')

    function radiusAdd(x){
      rangeSpan.textContent = x;
      imageRadius.style.borderRadius = `${x}px`;
    
    }
    
  </script>
</body>
</html>
