const seasonEls = document.querySelectorAll('.season');
const checkBtn = document.querySelector('.checkbtn');
const tempEl = document.querySelector('p input');

checkBtn.addEventListener('click', function(){
  seasonEls.forEach(function(seasonEl, index){
    if (seasonEl.checked) {
      if(index === 0){
        alert(`계절은 ${seasonEl.value}이고 기온은 ${tempEl.value}도 입니다`); 
      } else if(index === 1){
        if(tempEl.value >= 35){
        alert('폭염 경보!!!' + ' 기온은 ' + tempEl.value + '도 입니다');
        }else if(tempEl.value >= 33 && tempEl.value < 35){
        alert('폭염 주의보!!' + ' 기온은 ' + tempEl.value + '도 입니다');
        }else{
        alert(`계절은 ${seasonEl.value}이고 기온은 ${tempEl.value}도 입니다`);
        }
      } else if(index === 2){
        alert(`계절은 ${seasonEl.value}이고 기온은 ${tempEl.value}도 입니다`);
      } else if(index === 3){
        if(tempEl.value <= -15){
        alert('한파 경보!!!'+ ' 기온은 ' + tempEl.value + '도 입니다');
        }else if(tempEl.value > -15  && tempEl.value <= -12){
        alert('한파 주의보!!' + ' 기온은 ' + tempEl.value + '도 입니다');
        }else{
        alert(`계절은 ${seasonEl.value}이고 기온은 ${tempEl.value}도 입니다`);
        }
      }
    }
  });
});
