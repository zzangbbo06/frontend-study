<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    table{
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

<hr>

<table>
  <tr>
    <td colspan="2">1</td>
    <!-- <td>2</td> -->
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td rowspan="2">5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <!-- <td>8</td> -->
    <td>9</td>
  </tr>  
</table>
</body>
</html>
