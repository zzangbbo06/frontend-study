<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table{
      /* cell간에 경계를 합치는 속성 */
      border-collapse: collapse;
    }
    td{
      /* 선(테두리): 두께 종류 색상 */
      border: 1px solid black;
      /* 안쪽 여백 넣기 */
      padding: 10px;
    }

  </style>
</head>
<body>
  <!-- table : 표, 행(row)과 열(column)로 구성 -->
   <!-- 주로 게시판, 표 형태의 목록 또는 장바구니 같은 것을 만들 때
      또는 실제 엑셀이나 구글 시트 같은 '표 형태'가 필요한 경우에만 사용
      table로 레이아웃 작업을 하면 안됨!(CSS 기능으로 레이아웃 작업을 해야함) 
   -->
    <table>
      <!-- table row: 하나의 행 -->
       <tr>
        <!-- table data : 하나의 열 -->
        <td>A</td>
        <td>B</td>
       </tr>
       <tr>
        <td>C</td>
        <td>D</td>
       </tr>
    </table>
    <!-- table > tbody > tr로 선택을 해야만 CSS적용 가능 -->
     <!-- table tr 해도 가능 -->
</body>
</html>
