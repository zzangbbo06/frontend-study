<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- list 요소는 주로 메뉴나 탭 목록 등 목록을 만들 때 쓰임 -->
   <!-- unordered list(볼록) : 순서가 필요없는 목록 -->
    <ul>
      <!-- list item(볼록) : 목록 내의 각 항목 -->
      <li>사과</li>
      <li>딸기</li>
      <li>수박</li>
      <li>오렌지</li>
    </ul>

    <!-- oredered list(볼록) : 순서가 있는 목록, ul에 비해서 사용 빈도가 떨어짐 -->
    <ol>
      <!-- list item(볼록) : 목록 내의 각 항목 -->
      <li>사과</li>
      <li>딸기</li>
      <li>수박</li>
      <li>오렌지</li>
    </ol>

    <!-- 메뉴 구조 만들기 실습 -->
    <!-- 예) 메인 메뉴 - 서브 메뉴 -->
     <ul>
      <li><a href="#">메인 메뉴1</a></li>
      <li>
        <a href="#">메인 메뉴2</a></li>
        <ul>
          <li><a href="#">서브 메뉴 2-1</a></li>
          <li>
            <a href="#">서브 메뉴 2-2</a>
            <ul>
              <li><a href="#">스페어 메뉴 2-2-(1)</a></li>
              <li><a href="#">스페어 메뉴 2-2-(2)</a></li>
            </ul>
          </li>
          <li><a href="#">서브 메뉴 2-3</a></li>
        </ul>
      <li><a href="#">메인 메뉴3</a></li>
      <li>
        <a href="#">메인 메뉴4</a>
        <ul>
          <li><a href="#">서브 메뉴 4-1</a></li>
          <li><a href="#">서브 메뉴 4-2</a></li>
        </ul>
      </li>
     </ul>
     <!-- Quiz : 서브 메뉴 2-2 밑에 하위 메뉴 2개 더 추가 -->


</body>
</html>
