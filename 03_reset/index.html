<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 브라우저 스타일 초기화 
    크롬 브라우저에서 HTML 요소에 기본적으로 넣어주는 스타일 값이 존재
    브라우저 마다 조금씩 다른 결과물이 나올 수 있음
    (예: 색상 또는 <input>, <button> 같은 태그는 브라우저마다 기본 디자인이 다름)

    브라우저에서 기본적으로 제공하는 CSS 스타일을 초기화하고 작업을 시작하는 것이 좋음
    구글에 reset.css cdn 검색 -> css 파일의 원격 주소를 복사해서 사용

    (자매품) normalize.css - 최대한 기본 제공 스타일을 살리면서 브라우저간 차이를 맞춰줌
    https://github.com/necolas/normalize.css

    (또는) 개발자가 직접 필요한 것만 골라서 작성하기도 함!
  -->

  <!-- (참고) 파일명.min.확장자
    min(Minify의 약어) 키워드는 파일이 난독화나 경량화 되었다는 것을 의미(쉽게 말해 압축 버전)
    우리가 외부에서 가져와 사용하는 플러그인, 라이브러리 등을 직접 수정할 상황은 매우 드물기 때문에 
    굳이 원본을 사용할 필요가 없음
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- 초기화 작업(크로스 클라우딩..?) - 우선순위에서 밀어버림 -->
   <!-- (중요) CSS를 넣는 위치에 주의!! 
    우리가 추가적으로 작성하는 main.css보다 먼저 동작할 수 있게 앞에 작성
    쉽게 생각하면 도화지를 백지로 만들어 놓고 그림을 그린다 생각하면 된다 -> 우선순위가 같다는 가정하에 덮어버리기 때문!
  -->
  <link rel="stylesheet" href="./main.css">
  <!-- CSS는 link -->
</head>
<body>
  <div></div>

  <!-- Emmet(코드 자동 완성 기능이 내장됨) -->
   <img src="" alt="">
   <h1></h1>

   <!-- div.logo = <div class="logo"></div> -->
    <div class="logo"></div>

    <!-- div#logo = <div id="logo"></div> -->
     <div id="logo"></div>

     <!-- div>ul>li(부모 자식 관계) -->
     <div>
      <ul>
        <li></li>
      </ul>
     </div>

     <!-- div>ul>li*4(li 4개 만드는방법) -->
     <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
     </div>
     
     <!-- div>ul>li*4{$} = 넘버링 -->
     <div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
     </div>
     
</body>
</html>
